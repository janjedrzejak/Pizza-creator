<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">

	<title>Pizza creator</title>
	<meta name="author" content="Jan Jędrzejak">
	<link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<script src="js/toppings.js"></script> 
</head>

<body>
  <div class="container">
  	<div class="logo">
  		<img src="img/pizzalogo-01.svg">
  	</div>
  	<div class="pizza"> 
	  	<img id="jalapeno" 	src="img/jalapeno.png" 	style="z-index:-1;">
	  	<img id="tomatoes" src="img/tomatoes.png" 	style="z-index:-2;">
	  	<img id="pieczarki" src="img/pieczarki.png" style="z-index:-3;">
	  	<img id="onion" 	src="img/onion.png" 	style="z-index:-3;">
	  	<img id="paprica" 	src="img/paprica.png" 	style="z-index:-3;">
	  	<img id="ham" 		src="img/ham.png" 		style="z-index:-4;">
	  	<img id="salami" 	src="img/salami.png" 	style="z-index:-5;">
	  	<img id="cheese" 	src="img/cheese.png" 	style="z-index:-6;">	
	  	<img id="pizza" 	src="img/pizza.png" 	style="z-index:-7; top:300px;">
	  
	<div class="motto">
		<span>Pizza jaką lubisz!</span>
	</div>
	<div id="pizza-box">
  		<img src="img/box_front.png" style="z-index:-1;">	
  		<img src="img/box_bottom.png" style="z-index:-8;">	
  	</div>
	</div>
	<div class="box">
		<div class="first-section">
			<span class="box-title">Tylko 3 kroki do</span><br>
			<span class="box-caption">Twojej Pizzy</span><br>
		</div>
		<div class="secount-section">
			<span class="box-title">1. wybierz ciasto</span><br>
			
				<a href="#" class="fat">grube</a>
				<a href="#" class="thin">cienkie</a>
		</div>
		<div class="secount-section">
			<span class="box-title">2. dobierz składniki</span><br>
			<a href="#" class="salami">salami</a>
			<a href="#" class="jalapeno">jalapeno</a>
			<a href="#" class="ham">szynka</a>
			<a href="#" class="onion">cebula</a>
			<a href="#" class="pieczarki">pieczarki</a>
			<a href="#" class="cheese">ser</a>
		</div>
		<div class="third-section">
			<div class="order-data">
			<span class="box-title">3. twoje dane</span><br>
			<input type="text" placeholder="Imię i nazwisko">
			<input type="text" placeholder="miejscowość">
			<input type="text" placeholder="adres e-mail">
			<input type="text" placeholder="numer domu">
			<input type="text" placeholder="numer telefonu">
			<input type="text" placeholder="numer mieszkania">
			</div>
			<div class="order">
				<span class="order-caption">do zapłaty</span>
				<span class="order-price">45,50</span>
				<span class="order-caption">płatność przy odbiorze</span>
			<a href="#" class="pizza_box">zamów!</a>
			</div>
		</div>
	</div>
  </div>
</body>
</html>
